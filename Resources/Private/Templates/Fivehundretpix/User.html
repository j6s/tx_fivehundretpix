<f:layout name="Default" />
<f:section name="main">

<f:flashMessages />

<div class="tx_fivehundretpix_photowall">
	<f:for each="{photos}" as="photo">
		<a href="http://500px.com/photo/{photo.id}">
			<div class="tx_fivehundretpix_photowrapper">
				<div class="tx_fivehundretpix_photo" style="background-image:url({photo.image_url})" ></div>
			</div>
		</a>
	</f:for>
</div>


</f:section>
